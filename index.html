          extend: {

              brand: {
                bg: '#050505',       // Pure Deep Black (Menos cinza, mais profundo)
                surface: '#0F0F0F',  // Soft Obsidian (Apenas levemente mais claro que o fundo)

            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Mulish"', 'sans-serif'],
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(to right, #050505 40%, rgba(5,5,5,0.6) 100%)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },

              },
            },

    <!-- Animation Engine Script -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
              observer.unobserve(entry.target); 
            }
          });
        }, observerOptions);

        setTimeout(() => {
          const elements = document.querySelectorAll('.reveal');
          elements.forEach(el => observer.observe(el));
        }, 100);
      });
    </script>
  </body>
